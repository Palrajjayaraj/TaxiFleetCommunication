<mat-sidenav-container class="dashboard-container">
    <mat-sidenav mode="side" opened class="dashboard-sidenav">
      <h2 class="mat-headline">Admin Dashboard</h2>
      <mat-nav-list>
        <mat-list-item (click)="selectReport('Taxi Report')" [class.active]="selectedReport === 'Taxi Report'">
          Taxi Report
        </mat-list-item>
        <mat-list-item (click)="selectReport('Booking Reports')" [class.active]="selectedReport === 'Booking Reports'">
          Booking Reports
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content class="dashboard-content">
      <mat-card>
        <mat-card-title>{{ selectedReport }}</mat-card-title>
        <mat-card-content>
          <!-- ✅ Proper switch wrapper -->
          <ng-container [ngSwitch]="selectedReport">
            
            <!-- 🚖 Taxi Report -->
            <ng-container *ngSwitchCase="'Taxi Report'">
              <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 full-width-table">
  
                  <!-- Number Plate -->
                  <ng-container matColumnDef="numberPlate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Number Plate</th>
                    <td mat-cell *matCellDef="let taxi">{{ taxi.numberPlate }}</td>
                  </ng-container>
  
                  <!-- Status with filter -->
                 <!-- Status with dropdown filter -->
<ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Status
      <mat-form-field appearance="fill" class="filter-select">
        <mat-label>Filter</mat-label>
        <mat-select [(value)]="selectedStatus" (selectionChange)="applyStatusFilter()">
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let option of statusOptions" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let taxi">{{ taxi.status }}</td>
  </ng-container>
  
  
                  <!-- Location -->
                  <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                    <td mat-cell *matCellDef="let taxi">{{ taxi.location }}</td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
  
              <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </ng-container>
  
            <!-- 📘 Booking Reports -->
            <ng-container *ngSwitchCase="'Booking Reports'">
              Booking Reports Content
            </ng-container>
  
            <!-- ℹ️ Default -->
            <ng-container *ngSwitchDefault>
              Select a report to view.
            </ng-container>
  
          </ng-container>
        </mat-card-content>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
