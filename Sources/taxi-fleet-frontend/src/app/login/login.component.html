<div>
  <div>
    <form (ngSubmit)="onLogin()">
      <h2 class="mat-typography">Login</h2>
      <p class="subtext">Please select your role and select your User ID to log in.</p>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Select Role</mat-label>
          <mat-select [(ngModel)]="selectedRole" name="role" required (ngModelChange)="onRoleChange($event)">
            <mat-option *ngFor="let r of allRoles" [value]="r">
              {{ r }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" *ngIf="entities | async as entitiesList">
          <mat-label>User ID</mat-label>
          <mat-select [(ngModel)]="selectedEntity" name="entity" required>
            <mat-option *ngFor="let e of entitiesList" [value]="e">
              {{ getDisplayText(e) }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="login-button-container">
        <button mat-raised-button color="primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
